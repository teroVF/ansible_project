  hosts:
    #nome_servidor_web(igual ao definido no terraform):
      ansible_host: #ip_privado (subnet do servidor control node) 
    #nome_servidor_web:
      ansible_host: #ip_privado (subnet do servidor control node)
db-servers-prod:
  #Lista de todos os servidores de Base de Dados
  hosts:
    #nome_servidor_bd:
    ansible_host: #ip_privado (subnet do servidor control node já criado)
windows-server-prod:
  ##Lista de todos os servidores Windows (De ambos ambientes)
  hosts:
    #nome_servidor_windows:
    ansible_host: #ip_privado (subnet do servidor control node já criado)
