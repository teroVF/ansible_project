---
# tasks file for mysql_server

# first, update the apt cache
- name: Update apt cache
  apt:
    update_cache: yes
  become: yes

# install MySQL server
- name: Install MySQL server
  apt:
    name: mysql-server
    state: present
  become: true

# start MySQL service
- name: Start MySQL service
  service:
    name: mysql
    state: started
    enabled: true
  become: true

# # handlers:
