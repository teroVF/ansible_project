---
# tasks file for mysql_server

- name: Update apt cache
  apt:
    update_cache: yes
  become: yes

- name: Install MySQL server
  apt:
    name: mysql-server
    state: present
  become: true

- name: Start MySQL service
  service:
    name: mysql
    state: started
    enabled: true
  become: true

