- name: Ensure pip is installed
  apt:
    name: python3-pip
    state: present
  become: yes

- name: Ensure pkg-config is installed
  apt:
    name: pkg-config
    state: present
  become: yes

- name: Ensure libmysqlclient-dev is installed
  apt:
    name: libmysqlclient-dev
    state: present
  become: yes

- name: Ensure mysqlclient is installed
  pip:
    name: mysqlclient
    state: present
  become: yes

- name: Create a new database
  mysql_db:
    name: "{{ DB_NAME }}"
    state: present
    login_user: root
    login_password: "{{ DB_PASS_ROOT }}"
  become: yes
  become_user: root

- name: Create a new user
  mysql_user:
    name: "{{ DB_USER }}"
    password: "{{ DB_PASSWORD }}"
    priv: "{{ DB_NAME }}.*:ALL"
    state: present
    login_user: root
    login_password: "{{ DB_PASS_ROOT }}"
  become: yes
  become_user: root

- name: Grant all privileges to root
  mysql_user:
    name: "root"
    password: "{{ DB_PASS_ROOT }}"
    priv: "{{ DB_NAME }}.*:ALL"
    state: present
    login_user: root
    login_password: "{{ DB_PASS_ROOT }}"
  become: yes
  become_user: root

- name: Set root password
  mysql_user:
    name: "root"
    password: "{{ DB_PASS_ROOT }}"
    login_user: root
    login_password: "{{ DB_PASS_ROOT }}"
    check_implicit_admin: yes
  become: yes
  become_user: root

#restart

- name: Restart MySQL service
  service:
    name: mysql
    state: restarted
  become: yes