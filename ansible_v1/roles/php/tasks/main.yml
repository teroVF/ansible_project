---
# tasks file for php
- name: Update apt cache
  apt:
    update_cache: yes
  become: yes

- name: Install PHP
  apt:
    name: "{{ item }}"
    state: present
  become: yes
  with_items:
    - php
    - php-bcmath
    - php-curl
    - php-imagick
    - php-intl
    - php-json
    - php-mbstring
    - php-mysql
    - php-xml
    - php-zip